spring:
  application:
    name: demo

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 운영환경: validate, 개발환경: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false  # 로그로 출력하려면 false, 콘솔로 출력하려면 true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # 데이터베이스 설정 (H2)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 콘솔 설정
  h2:
    console:
      enabled: true
      path: /h2-console

  # Jackson 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# 로깅 설정
logging:
  level:
    root: INFO
    com.example.demo: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG

# 서버 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# JWT 설정
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production
  access-token-expiration: 3600000  # 1시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)
